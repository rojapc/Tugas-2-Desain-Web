<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER FORM</title>
</head>
<body bgcolor="lightgreen">
    
    <form action="/" method="GET" bgcolor="green">
        <center>
        <fieldset>
            <legend align="center"><h2>USER FORM</h2></legend>
            <caption></caption>
            <table >
                <tr>
        <div>
            <td><li><label for="name">FIRST NAME</label></li></td>
            <td> <input type="text" name="name" id="name" placeholder="firsname" required></td>
        </div>
        </tr>
        <tr>
         <div>
            <td><li><label for="password">PASSWORD</label></li></td>
            <td><input type="text" name="password" id="password" placeholder="password" required></td>
         </div>
        </tr>
        <tr>
         <div>
             <td><li>GENDER</li></td>
                <td><input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label></td>
         </div>
        </tr>
        <tr>
         <div>
             <td><li>ADDRESS</li></td>
             <td><textarea name="ADDRESS" id="ADDRESS" cols="30" rows="10"></textarea></td>
         </div>
        </tr>
        <tr>
         <div>
           <td><li><label for="date">D.O.B</label></li></td> 
            <td>
                <input type="date">
               
            </td>
         </div>
        </tr>
        <tr>
         <div>
             <td><li> GAMES</li></td>
            <td><input type="checkbox" name="hockey" id="hockey">
            <label for="hockey">Hockey</label>
            <input type="checkbox" name="football" id="football">
            <label for="football">Football</label>
            <input type="checkbox" name="cricket" id="cricket">
            <label for="cricket">Cricket</label>
            <input type="checkbox" name="volleyball" id="volleyball">
            <label for="volleyball">VolleyBall</label></td>
         </div>
        </tr>
        <tr>
         <div>
            <td><li>MARITAL STATUS</li></td>
            <td><input type="radio" name="marital" id="married">
            <label for="married">Married</label>
            <input type="radio" name="marital" id="unmarried">
            <label for="unmarried">Unmarried</label></td>
         </div>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Submit</button>
            <button type="reset">Reset</button></td>    
        </tr>
        <tr>
        <div>
            <td></td>
            <td><input type="checkbox" name="accept" id="accept">
            <label for="accept"> I accept this agrement</label></td>
        </div>
        </tr>
    </table>
    </fieldset>
</center>
    </form>
</body>
</html>
